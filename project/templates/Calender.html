<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

		<style>
			.outer {
				margin-top: 10px;
			}

			.outer > div  {
				width: 200px;
				height: 200px;
				display: inline-block;
				vertical-align: top;
			}
		</style>
	</head>

	<body class="p-3">
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>

			  <div class="modal-body">
				<input type="text" class="form-control">
			  </div>

			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="edit_go();">수정</button>
				<button type="button" class="btn btn-primary" onclick="remove();">삭제</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
				
			  </div>
			</div>
		  </div>
		</div>

		<script>
			var obj_sample;
			
			function hello(){
				$( $( ".outer" ).children()[$( "#my_date" ).val()-1] ).append( "<p class='card-text' onclick='edit( this );'>" +  $( "#my_input" ).val() + "</p>" );
			}
			
			function edit( obj ){
				obj_sample = obj;

				$( "#exampleModal .modal-title" ).html( $( $( $( obj ).parent() ).children()[0] ).html() );
				
				$( "#exampleModal input" ).val( $( obj ).html() );

				$( "#exampleModal" ).modal( "show" );
			}
			
			function edit_go(){
				$( obj_sample ).html( $( "#exampleModal input" ).val() );

				$( "#exampleModal" ).modal( "hide" );
			}

			function remove(){
				$( obj_sample ).remove();
				$( "#exampleModal" ).modal( "hide" );
			}
			
			
		</script>

		<div class="alert alert-light" role="alert" style="text-align: center;">
            2021년 1월 근무자
        </div>

		<form class="form-inline">
			<input type="text" id="my_date" class="form-control mr-2" placeholder="날짜">

			<input type="text" id="my_input" class="form-control mr-2" placeholder="할일">
			
			<button type="button" class="btn btn-success" onclick="hello();">할일 추가</button>

			<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal1">사용법</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel1">사용법</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body">
							공통) 날짜(숫자 값) 기입 <br>
							<br>
							할일 : 할일 입력 후 '할일 추가' 버튼 클릭
							<br>
							<br>
							할일 수정방법 : 추가한 할일을 클릭 하여 수정가능
							<br>
							제작자 - 정재윤
							

						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
						
						</div>
					</div>
					</div>
				</div>

			
		</form>
		
		<div class="outer">
			{% for i in loop_1 %}
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">{{i}}일</h5>
				</div>
			</div>
			{% endfor %}
			
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	</body>
</html>
