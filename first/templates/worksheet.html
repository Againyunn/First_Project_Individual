        <script>
            function workerName(){
			    $( "#cal_" + $( "#date" ).val() ).append( "<div class='content1'>" +  $( "#my_input" ).val() + "</div>" );
            }
            function workTime(){
                if( $( "#my_input" ).val()<=8){
                    $( "#cal_" + $( "#date" ).val() ).append( "<div class='content2'>" +  $( "#my_input" ).val() +"시간"+"</div>" );
                }
                else{
                    $( "#cal_" + $( "#date" ).val() ).append( "<div class='content2'>" +  8 +"시간"+"</div>" );
                    $( "#cal_" + $( "#date" ).val() ).append( "<div class='content2'>" + ($( "#my_input" ).val()-8) +"시간(야근)"+ "</div>" );
                }
            }
            function workPlace(){
                $("#cal_"+$("#date").val()).append("<div class= 'content2'>" +"근무지 : "+$( "#my_input").val() +"</div>")
            }
